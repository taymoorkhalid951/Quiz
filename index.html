<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo1.png" alt="Logo" class="logo">
            <img src="Vector.png" alt="name">
        </div>
        <ul class="navbar-right">
            <li><a href="">MAIN</a></li>
            <li><a href="">GALLERY</a></li>
            <li><a href="">PROJECTS</a></li>
            <li><a href="">CERTIFICATIONS</a></li>
            <li><a href="">CONTACTS</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="text-container">
            <div class="vertical-text">
                <span class="project">PROJECT</span> 
                <span class="lorum">LORUM</span>
            </div>
            <div class="button">
                <button><img src="left.svg" alt="left arrow"></button>
                <button><img src="right.svg" alt="left arrow"></button>
            </div>
            <img src="num.png" alt="slide-numbers" width="142px" height="52px">
        </div>
        <div class="image-wrapper">
            <img src="img1.png" alt="Sample Image" class="sample-image">
            <button class="image-button"><span>View Project</span><img src="right.svg" alt="right arrow"></button>
        </div>
    </div>
</body>
</html>
